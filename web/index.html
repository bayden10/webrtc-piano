<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1>Janus WebRTC Piano Demo
					<button class="btn btn-default" autocomplete="off" id="start">Start</button>
				</h1>
			</div>
			<div class="container" id="details">
				<div class="row">
					<div class="col-md-12">
						<h3>Demo details</h3>
						<p>Originally written as a Dangerous Demo for ClueCon 2019
						a few months ago: having fun with WebRTC and music!</p>
						<p>Press the <code>Start</code> button above to launch the demo.</p>
					</div>
				</div>
			</div>
			<div class="container hide" id="piano">

				<div class="col-md-2">
					<!-- Players -->
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Panel title</h3>
						</div>
						<div class="panel-body" id="players">
						</div>
					</div>					
				</div>

				<div class="col-md-10">
					<!-- Piano -->
					<ul class="piano">
						<li class="key">
							<span class="white-key" data-key="60" data-note="1C"></span>
							<span class="black-key" data-key="61" data-note="1Cs"></span>
						</li>
						<li class="key">
							<span class="white-key" data-key="62" data-note="1D"></span>
							<span class="black-key" data-key="63" data-note="1Ds"></span>
						</li>
						<li class="key">
							<span class="white-key" data-key="64" data-note="1E"></span>
						</li>
						<li class="key">
							<span class="white-key" data-key="65" data-note="1F"></span>
							<span class="black-key" data-key="66" data-note="1Fs"></span>

							<span class="white-key" data-key="67" data-note="1G"></span>
							<span class="black-key" data-key="68" data-note="1Gs"></span>

						</li>
						<li class="key">
							<span class="white-key" data-key="72" data-note="2C"></span>
							<span class="black-key" data-key="73" data-note="2Cs"></span>

						</li>
						<li class="key">
							<span class="white-key" data-key="77" data-note="2F"></span>
